<html lang="{{currentlang}}">
<head>
  <title>{{ 'Title' | translate }}</title>
</head>
<div class="form-group alert"><h6 class="text-right">Сайт в тестовом режиме</h6></div>
<div class="container">
  <!-- Static navbar -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <ul class="nav nav-tabs">
        <li *ngIf="translate_service.getLanguage() !== 'ua'" (click)="switchLanguage('ua')"><img class="img-responsive" alt="Українська"  src="assets/images/Ukraine.png"></li>
        <li *ngIf="translate_service.getLanguage() == 'ua'" (click)="switchLanguage('ua')"><img class="img-responsive" alt="Українська"  src="assets/images/Ukraine24.png"></li>
        <li *ngIf="translate_service.getLanguage() !== 'en'" (click)="switchLanguage('en')"><img class="img-responsive" alt="English"  src="assets/images/United-Kingdom.png"></li>
        <li *ngIf="translate_service.getLanguage() == 'en'" (click)="switchLanguage('en')"><img class="img-responsive" alt="English"  src="assets/images/United-Kingdom24.png"></li>
        <li *ngIf="translate_service.getLanguage() !== 'ru'" (click)="switchLanguage('ru')"><img class="img-responsive" alt="Русский"  src="assets/images/Russia.png"></li>
        <li *ngIf="translate_service.getLanguage() == 'ru'" (click)="switchLanguage('ru')"><img class="img-responsive" alt="Русский"  src="assets/images/Russia24.png"></li>
      </ul>
    </div>
    <div class="container-fluid">
      <ul class="nav nav-tabs">
        <li><a [routerLink]="['']"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}">{{ 'navigate.Main' | translate }}</a>
        </li>
        <li>
          <a [routerLink]="['/persons']" class="nav navbar-nav navbar-left" routerLinkActive="active-link">{{ 'navigate.Persons' | translate }}</a>
        </li>
        <li>
          <a [routerLink]="['/events']" class="nav navbar-nav navbar-left" routerLinkActive="active-link">{{ 'navigate.Events' | translate }}</a>
        </li>
        <li *ngIf="_auth.isAdministrator()">
          <a [routerLink]="['/adminboard']" class="nav navbar-nav navbar-left" routerLinkActive="active-link">{{ 'navigate.AdminBoard' | translate }}</a>
        </li>
        <li [routerLink]="['/login']" routerLinkActive="active-link" *ngIf="!_auth.isLoggedIn()" class="nav navbar-nav navbar-right">
          <a>{{ 'navigate.Login' | translate }}</a>
        </li>
        <li *ngIf="_auth.isLoggedIn()" class="nav navbar-nav navbar-right" [routerLink]="['']" (click)="_auth.logout()">
          <a>{{ 'navigate.Logout' | translate }}</a>
        </li>
      </ul>
    </div>
  </nav>
  <router-outlet></router-outlet>
</div>
</html>
