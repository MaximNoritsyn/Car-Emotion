
  <H4>{{ 'season.seasons' | translate }}</H4>
  <div class="list-group">
    <a class="list-group-item active" [routerLink]="['/season/']">
      {{ 'season.addseason' | translate }}
    </a>
    <a *ngFor="let season of seasons" class="list-group-item list-group-item-action"
       [routerLink]="['/season/' + season.id]"
    >{{season.name}}</a>
  </div>
  <div class="row">
    <div class="form-group col-xs-4">
      <button class="btn btn-primary btn-block"  style="margin-bottom: 20px" (click)="countAllResults()">
        {{ 'competitionclasses.countallresults' | translate }}
      </button>
    </div>
  </div>
<div>
  <H4>{{ 'competitionclasses.classes' | translate }}</H4>
  <div class="list-group">
    <a class="list-group-item active" [routerLink]="['competitionclass/']">
      {{ 'competitionclasses.addnewclass' | translate }}
    </a>
    <a *ngFor="let class of CompetitionClasses" class="list-group-item list-group-item-action"
       [routerLink]="['competitionclass/' + class.id]"
    >{{class.competition}} - {{class.name}} (actual -{{class.actual}})</a>
  </div>
  <router-outlet></router-outlet>
  <button (click)="changeUid()">User Uid</button>
</div>
