
<label><select class="form-control" [compareWith]="selectedseason" [(ngModel)]="currentseason"
        (ngModelChange)="setCurrentSeason($event)">
  <option *ngFor="let season of seasons" [ngValue]="season">
    {{season.name}}
  </option>
</select></label>
<H4>События</H4>
<div class="list-group">
  <a class="list-group-item active" *ngIf="_auth.isAdministrator()" [routerLink]="['/event']">
    {{ 'events.addevent' | translate }}
  </a>
  <a class="list-group-item list-group-item-action" *ngFor="let events of events"
    [routerLink]="'/event/' + events.id"
  >{{events.name}}</a>
</div>
