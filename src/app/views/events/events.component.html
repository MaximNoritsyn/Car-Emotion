
<select class="form-control" #elseasons [ngModel]="seasons"
        (ngModelChange)="setNewSeason($event)">
  <option *ngFor="let season of seasons | async;" [selected]="season.id == currentseason.id" [ngValue]="season">
    {{season.name}}
  </option>
</select>
<div [routerLink]="['/season/' + [currentseason.id]]">Редатикровать</div>
<button (click)="addSeason()">Добавить сезон</button>
