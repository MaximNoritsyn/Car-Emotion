
<label><select class="form-control" [compareWith]="selectedseason" [(ngModel)]="currentseason"
        (ngModelChange)="setCurrentSeason($event)">
  <option *ngFor="let season of seasons" [ngValue]="season">
    {{season.name}}
  </option>
</select></label>
<div class="row">
  <div class="col-sm-5 col-md-5 carblock" *ngFor="let events of events"
       [routerLink]="'/results/' + events.id">
    {{events.name}}
  </div>
</div>
