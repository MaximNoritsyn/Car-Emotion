<form name="eventform" method="post" #formCtrl="ngForm">
  <div class="row">
    <div class="form-group col-xs-12">
      <label>{{ 'season.name' | translate }}</label>
      <input class="form-control col-xs-12"
             [disabled]="!_auth.isAdministrator()"
             [(ngModel)]="currentevent.name"
             name="currentevent.name"
             placeholder="Название этапа" required>
    </div>
  </div>
  <div class="row col-xs-12">
    <div class="form-group col-xs-6">
      <select id="season" class="form-control"
              [disabled]="!_auth.isAdministrator()"
              [compareWith]="selectedseason"
              [(ngModel)]="currentevent.season"
              [ngModelOptions]="{standalone: true}">
        <option *ngFor="let season of seasons" [ngValue]="season">
          {{season.name}}
        </option>
      </select>
    </div>
    <div class="form-group col-xs-6">
      <label For="location">{{ 'season.name' | translate }}</label>
      <input id="location"
             class="form-control"
             [disabled]="!_auth.isAdministrator()"
             [(ngModel)]="currentevent.location"
             name="currentevent.location"
             placeholder="Город этапа" required>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-xs-12">
      <label For="startDate">{{ 'season.date' | translate }}</label>
      <input id="startDate"
             class="col-xs-4"
             [disabled]="!_auth.isAdministrator()"
             [ngModel]="currentevent.startDate | date:'yyyy-MM-dd'"
             (ngModelChange)="currentevent.startDate = $event"
             name="currentevent.startDate"
             placeholder="Дата этапа" required>
    </div>
  </div>
  <div class="row">
    <select class="form-control"
            [disabled]="!_auth.isAdministrator()"
            [compareWith]="selectedstatus"
            [(ngModel)]="currentevent.eventStatus"
            [ngModelOptions]="{standalone: true}">

      <option *ngFor="let key of arraystatuseslocal" [ngValue]="key">
        {{ 'eventsstatus.' + eventstatus[key] | translate }}
      </option>

    </select>
  </div>
  <hr>
  <button class="btn btn-primary btn-block col-xs-4" *ngIf="_auth.isAdministrator()" type="edit" (click)="setEvent()">{{ 'season.save' | translate }}</button>
</form>
<router-outlet></router-outlet>
