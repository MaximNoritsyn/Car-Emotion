<form name="participantform" method="post" #formCtrl="ngForm" xmlns="http://www.w3.org/1999/html">

  <mat-form-field class="example-full-width">
    <input type="text" placeholder="Search" aria-label="Search" matInput [formControl]="personsControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayPerson">
      <mat-option *ngFor="let person of FilteredPersons | async" [value]="person">
        {{person.familyName}} - {{person.name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
    <div class="form-group">
      <label>{{ 'participant.name' | translate }}</label>
      <input class="form-control"
             [(ngModel)]="currentParticipant.person.name"
             name="person.name"
             placeholder="Name"
             required>
    </div>
  <div class="form-group">
      <label>{{ 'participant.familyName' | translate }}</label>
      <input type="familyName"
             class="form-control"
             [(ngModel)]="currentParticipant.person.familyName"
             name="person.familyName"
             placeholder="Family name"
             required>
    </div>
  <div class="form-group">
    <label for="exampleInputEmail">{{ 'participant.email' | translate }}</label>
    <input type="email"
           class="form-control"
           [(ngModel)]="currentParticipant.person.email"
           name="person.email"
           placeholder="Email"
           required>
  </div>
  <div class="form-group">
    <label >{{ 'participant.telephone' | translate }}</label>
    <input type="telephone"
           class="form-control"
           [(ngModel)]="currentParticipant.person.telephone"
           name="person.telephone"
           placeholder="0501234567"
           required>
  </div>
  <div class="form-group">
    <label >{{ 'participant.city' | translate }}</label>
    <input type="city"
           class="form-control"
           [(ngModel)]="currentParticipant.person.city"
           name="person.city"
           placeholder="City"
           required>
  </div>
  <div class="form-group">
    <button type="buton" class="btn btn-primary btn-block"  style="margin-bottom: 20px" (click)="setParticipant()">
      {{ 'add' | translate }}
    </button>
  </div>
</form>
