<form name="participantform" method="post" #formCtrl="ngForm" xmlns="http://www.w3.org/1999/html">

  <mat-form-field class="example-full-width">
    <input type="text" placeholder="Search people" aria-label="Search people" matInput [formControl]="personsControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayPerson">
      <mat-option *ngFor="let person of FilteredPersons | async" [value]="person">
        {{person.familyName}} - {{person.name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
    <div class="form-group">
      <label>{{ 'participant.name' | translate }}</label>
      <input class="form-control"
             [(ngModel)]="currentParticipant.person.name"
             name="person.name"
             placeholder="Name"
             required>
    </div>
  <div class="form-group">
      <label>{{ 'participant.familyName' | translate }}</label>
      <input type="familyName"
             class="form-control"
             [(ngModel)]="currentParticipant.person.familyName"
             name="person.familyName"
             placeholder="Family name"
             required>
    </div>
  <div class="form-group">
    <label for="exampleInputEmail">{{ 'participant.email' | translate }}</label>
    <input type="email"
           class="form-control"
           [(ngModel)]="currentParticipant.person.email"
           name="person.email"
           placeholder="Email"
           required>
  </div>
  <div class="form-group">
    <label >{{ 'participant.telephone' | translate }}</label>
    <input type="telephone"
           class="form-control"
           [(ngModel)]="currentParticipant.person.telephone"
           name="person.telephone"
           placeholder="0501234567"
           required>
  </div>
  <div class="form-group">
    <label >{{ 'participant.city' | translate }}</label>
    <input
           class="form-control"
           [(ngModel)]="currentParticipant.person.city"
           name="person.city"
           placeholder="City"
           required>
  </div>

  <label>{{ 'participant.team' | translate }}</label>
  <select class="form-control" [compareWith]="selected" [(ngModel)]="currentParticipant.team" allow-clear="true"
          [ngModelOptions]="{standalone: true}">

    <option *ngFor="let key of teams" [ngValue]="key">
      {{key.legalName}}
    </option>
  </select>

  <mat-form-field class="example-full-width">
    <input type="text" placeholder="Search car" aria-label="Search car" matInput [formControl]="carsControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayCar">
      <mat-option *ngFor="let car of FilteredCars | async" [value]="car">
        {{car.model}} - {{car.alternateName}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <div class="form-group">
    <label >{{ 'participant.model' | translate }}</label>
    <input
           class="form-control"
           [(ngModel)]="currentParticipant.car.model"
           name="car.model"
           placeholder="Model"
           required>
  </div>
  <div class="form-group">
    <label >{{ 'participant.alternateName' | translate }}</label>
    <input
           class="form-control"
           [(ngModel)]="currentParticipant.car.alternateName"
           name="car.alternateName"
           placeholder="Nickname"
           required>
  </div>
  <div class="form-group">
    <label >{{ 'participant.subsize' | translate }}</label>
    <input
           class="form-control"
           [(ngModel)]="currentParticipant.datacar.subsize"
           name="datacar.subsize"
           placeholder="Subsize"
           required>
  </div>
  <div class="form-group">
    <label >{{ 'participant.subcount' | translate }}</label>
    <input
           class="form-control"
           [(ngModel)]="currentParticipant.datacar.subcount"
           name="datacar.subcount"
           placeholder="Subcount"
           required>
  </div>
  <div class="form-group">
    <label >{{ 'participant.nameamplifiler' | translate }}</label>
    <input
      class="form-control"
      [(ngModel)]="currentParticipant.datacar.nameamplifiler"
      name="datacar.nameamplifiler"
      placeholder="Amplifiler"
      required>
  </div>
  <div class="form-group">
    <label >{{ 'participant.front' | translate }}</label>
    <input
      class="form-control"
      [(ngModel)]="currentParticipant.datacar.front"
      name="datacar.front"
      placeholder="Front"
      required>
  </div>


  <div class="form-group">
    <div class="form-check">
      <label class="form-check-label" for="isDecibelLeague">
        <input type="checkbox" class="form-check-input" id="isDecibelLeague" name="currentParticipant.isDecibelLeague"
               [(ngModel)]="currentParticipant.isDecibelLeague">
        {{ 'participant.isDecibelLeague' | translate }}
      </label>
    </div>
  </div>
  <label>{{ 'participant.classDecibelLeague' | translate }}</label>
  <select class="form-control" [compareWith]="selected" [(ngModel)]="currentParticipant.classDecibelLeague"
          [ngModelOptions]="{standalone: true}">

    <option *ngFor="let key of arrayclassDecibelLeague" [ngValue]="key">
      {{key.name}}
    </option>
  </select>

  <div class="form-group">
    <div class="form-check">
      <label class="form-check-label" for="isDecibelBattle">
        <input type="checkbox" class="form-check-input" id="isDecibelBattle" name="currentParticipant.isDecibelBattle"
               [(ngModel)]="currentParticipant.isDecibelBattle">
        {{ 'participant.isDecibelBattle' | translate }}
      </label>
    </div>
  </div>
  <label>{{ 'participant.classDecibelBattle' | translate }}</label>
  <select class="form-control" [compareWith]="selected" [(ngModel)]="currentParticipant.classDecibelBattle"
          [ngModelOptions]="{standalone: true}">

    <option *ngFor="let key of arrayclassDecibelBattle" [ngValue]="key">
      {{key.name}}
    </option>
  </select>

  <div class="form-group">
    <div class="form-check">
      <label class="form-check-label" for="isDecibelVolume">
        <input type="checkbox" class="form-check-input" id="isDecibelVolume" name="currentParticipant.isDecibelVolume"
               [(ngModel)]="currentParticipant.isDecibelVolume">
        {{ 'participant.isDecibelVolume' | translate }}
      </label>
    </div>
  </div>
  <label>{{ 'participant.classDecibelVolume' | translate }}</label>
  <select class="form-control" [compareWith]="selected" [(ngModel)]="currentParticipant.classDecibelVolume"
          [ngModelOptions]="{standalone: true}">

    <option *ngFor="let key of arrayclassDecibelVolume" [ngValue]="key">
      {{key.name}}
    </option>
  </select>

  <div class="form-group">
    <div class="form-check">
      <label class="form-check-label" for="isDecibelShow">
        <input type="checkbox" class="form-check-input" id="isDecibelShow" name="currentParticipant.isDecibelShow"
               [(ngModel)]="currentParticipant.isDecibelShow">
        {{ 'participant.isDecibelShow' | translate }}
      </label>
    </div>
  </div>
  <label>{{ 'participant.classDecibelShow' | translate }}</label>
  <select class="form-control" [compareWith]="selected" [(ngModel)]="currentParticipant.classDecibelShow"
          [ngModelOptions]="{standalone: true}">

    <option *ngFor="let key of arrayclassDecibelShow" [ngValue]="key">
      {{key.name}}
    </option>
  </select>

  <hr>
  <div class="form-group">
    <button type="buton" class="btn btn-primary btn-block"  style="margin-bottom: 20px" (click)="setParticipant()">
      {{ 'add' | translate }}
    </button>
  </div>
</form>
