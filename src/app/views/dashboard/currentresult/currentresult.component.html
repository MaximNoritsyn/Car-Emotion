<div class="form-group col-xs-4">
  <label for="season">{{ 'currentresult.season' | translate }}</label>
  <input class="form-control disabled"
         id="season"
         [ngModel]="currentevent.season.name"
         name="currentevent.name"
         required>
</div>
<div class="form-group col-xs-4">
  <label for="currentevent">{{ 'currentresult.event' | translate }}</label>
  <input class="form-control disabled"
         id="currentevent"
         [ngModel]="currentevent.name">
</div>
<div class="form-group col-xs-4">
  <label for="currentcompetition">{{ 'currentresult.competition' | translate }}</label>
  <select class="form-control" [compareWith]="selectedCompetition" [ngModel]="currentcompetition"
          id="currentcompetition"
          (ngModelChange)="onChangecompetition($event)">
    <option *ngFor="let key of arrayCompetitons" [ngValue]="key">
      {{key}}
    </option>
  </select>
</div>
<hr>
<div class="form-row col-md-12">
  <h1 class="text-center">
    {{ 'currentresult.header' | translate }}
  </h1>
</div>

<div class="form-row">
  <div class="form-group col-xs-4 left">
    <mat-form-field
      class="row">
      <input class="form-control" type="text" placeholder="Search person" aria-label="Search person" matInput
             [formControl]="ControlLeft" [matAutocomplete]="autopeapleleft">
      <mat-autocomplete #autopeapleleft="matAutocomplete" [displayWith]="displayPerson">
        <mat-option *ngFor="let participant of FilteredPersonsLeft | async" [value]="participant">
          {{participant.person.familyName}} {{participant.person.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <div class="row">
      <label for="classleft">{{ 'currentresult.class' | translate }}</label>
      <select class="form-control" [compareWith]="selectedCompetitionClass" [ngModel]="classleft"
              id="classleft"
              (ngModelChange)="onChangecompetitionClass($event, true)">
        <option *ngFor="let key of arrayCompetitonsClass" [ngValue]="key">
          {{key.name}}
        </option>
      </select>
    </div>
    <div class="row">
      <div *ngIf="isShow()">
        <div class="col-xs-4 right ">
          <label for="frontlefttop">{{ 'currentresult.front' | translate }}</label>
          <input id="frontlefttop"
                 class="form-control"
                 [ngModel]="resultlefttop.front"
                 (ngModelChange)="resultlefttop.front=+$event; onChangeResults(true, resultlefttop)">
        </div>
        <div class="col-xs-4 left">
          <label for="sublefttop">{{ 'currentresult.sub' | translate }}</label>
          <input id="sublefttop"
                 class="form-control"
                 [ngModel]="resultlefttop.sub"
                 (ngModelChange)="resultlefttop.sub=$event; onChangeResults(true, resultlefttop)">
        </div>
        <div class="col-xs-3 right ">
          <label for="resultlefttopshow">{{ 'currentresult.result' | translate }}</label>
          <input id="resultlefttopshow"
                 class="form-control"
                 [disabled]="true"
                 [ngModel]="resultlefttop.result">
        </div>
      </div>
      <div *ngIf="!isShow()">
        <div class="col-xs-5 right ">
          <label for="resultlefttop">{{ 'currentresult.db' | translate }}</label>
          <input id="resultlefttop"
                 class="form-control"
                 [ngModel]="resultlefttop.result"
                 (ngModelChange)="resultlefttop.result=+$event; onChangeResults(true, resultlefttop)">
        </div>
        <div class="col-xs-1 center-block"></div>
        <div class="col-xs-5 left" *ngIf="currentcompetition == compDecibelLeague">
          <label for="outputlefttop">{{ 'currentresult.wt' | translate }}</label>
          <input id="outputlefttop"
                 class="form-control"
                 [ngModel]="resultlefttop.outputpower"
                 (ngModelChange)="resultlefttop.outputpower=$event; onChangeResults(true, resultlefttop)">
        </div>
      </div>
      <input type="checkbox" class="form-check-input" [ngModel]="resultlefttop.checkin"
             [ngModelOptions]="{standalone: true}"
             (ngModelChange)="resultlefttop.checkin=$event; onChangeResults(true, resultlefttop)">
    </div>
    <div class="row">
      <div *ngIf="isShow()">
        <div class="col-xs-4 right ">
          <label for="frontleftleft2">{{ 'currentresult.front' | translate }}</label>
          <input id="frontleftleft2"
                 class="form-control"
                 [ngModel]="resultleft2.front"
                 (ngModelChange)="resultleft2.front=+$event; onChangeResults(true, resultleft2)">
        </div>
        <div class="col-xs-4 left">
          <label for="subleftleft2">{{ 'currentresult.sub' | translate }}</label>
          <input id="subleftleft2"
                 class="form-control"
                 [ngModel]="resultleft2.sub"
                 (ngModelChange)="resultleft2.sub=$event; onChangeResults(true, resultleft2)">
        </div>
        <div class="col-xs-3 right ">
          <label for="resultleftleft2show">{{ 'currentresult.result' | translate }}</label>
          <input id="resultleftleft2show"
                 class="form-control disabled"
                 [disabled]="true"
                 [ngModel]="resultleft2.result">
        </div>
      </div>
      <div *ngIf="!isShow()">
        <div class="col-xs-5 right">
          <label for="resultleft2">{{ 'currentresult.db' | translate }}</label>
          <input id="resultleft2"
                 class="form-control"
                 [ngModel]="resultleft2.result"
                 (ngModelChange)="resultleft2.result=+$event; onChangeResults(true, resultleft2)">
        </div>
        <div class="col-xs-1 center-block"></div>
        <div class="col-xs-5 left" *ngIf="currentcompetition == compDecibelLeague">
          <label for="outputleft2">{{ 'currentresult.wt' | translate }}</label>
          <input id="outputleft2"
                 class="form-control"
                 [ngModel]="resultleft2.outputpower"
                 (ngModelChange)="resultleft2.outputpower=$event; onChangeResults(true, resultleft2)">
        </div>
      </div>
      <input type="checkbox" class="form-check-input" [ngModel]="resultleft2.checkin"
             [ngModelOptions]="{standalone: true}"
             (ngModelChange)="resultleft2.checkin=$event; onChangeResults(true, resultleft2)">
    </div>
    <div><h4>{{ 'currentresult.finishresult' | translate }}</h4></div>
    <div class="row">
      <div *ngIf="isShow()">
        <div class="col-xs-4 right">
          <label for="fronttcurrentresultleftshow">{{ 'currentresult.front' | translate }}</label>
          <input id="fronttcurrentresultleftshow" class="form-control" [ngModel]="currentresultleft.front"
                 [disabled]="true">
        </div>
        <div class="col-xs-4 right">
          <label for="subtcurrentresultleftshow">{{ 'currentresult.sub' | translate }}</label>
          <input id="subtcurrentresultleftshow" class="form-control" [ngModel]="currentresultleft.sub"
                 [disabled]="true">
        </div>
        <div class="col-xs-4 right">
          <label for="resultcurrentresultleftshow">{{ 'currentresult.db' | translate }}</label>
          <input id="resultcurrentresultleftshow" class="form-control" [ngModel]="currentresultleft.result"
                 [disabled]="true">
        </div>
      </div>
      <div *ngIf="!isShow()">
        <div class="col-xs-5 right">
          <label for="resultcurrentresultleft">{{ 'currentresult.db' | translate }}</label>
          <input id="resultcurrentresultleft" class="form-control" [ngModel]="currentresultleft.result"
                 [disabled]="true">
        </div>
        <div class="col-xs-1 center-block"></div>
        <div class="col-xs-5 left" *ngIf="currentcompetition == compDecibelLeague">
          <label for="outputcurrentresultleft">{{ 'currentresult.wt' | translate }}</label>
          <input id="outputcurrentresultleft" class="form-control" [ngModel]="currentresultleft.outputpower"
                 [disabled]="true">
        </div>
      </div>
    </div>

  </div>

  <div class="form-group col-xs-1 left">
    <hr>
    <h4>VS</h4>
  </div>

          <input id="fronttcurrentresultrightshow" class="form-control" [ngModel]="currentresultright.front"
                 [disabled]="true">
        </div>
        <div class="col-xs-4 right">
          <label for="subtcurrentresultrightshow">{{ 'currentresult.sub' | translate }}</label>
          <input id="subtcurrentresultrightshow" class="form-control" [ngModel]="currentresultright.sub"
                 [disabled]="true">
        </div>

  <div class="form-group col-xs-3 right">

    <hr>
    <button class="btn btn-primary center-block button" (click)="SaveResults()">
      {{ 'currentresult.saveresults' | translate }}
    </button>

    <button class="btn btn-warning center-block button" (click)="ClearResults()">
      {{ 'currentresult.clearresults' | translate }}
    </button>
  </div>
</div>
