<div class="form-group col-xs-4">
  <label for="season">{{ 'currentresult.season' | translate }}</label>
  <input class="form-control disabled"
         id="season"
         [ngModel]="currentevent.season.name"
         name="currentevent.name"
         required>
</div>
<div class="form-group col-xs-4">
  <label for="currentevent">{{ 'currentresult.event' | translate }} {{currentcompetition}}</label>
  <input class="form-control disabled"
         id="currentevent"
         [ngModel]="currentevent.name">
</div>
<div class="form-group col-xs-4">
  <label for="currentcompetition">{{ 'currentresult.competition' | translate }}</label>
  <select class="form-control" [compareWith]="selectedCompetition" [ngModel]="currentcompetition"
          id="currentcompetition"
          (ngModelChange)="onChangecompetition($event)">
    <option *ngFor="let key of arrayCompetitons" [ngValue]="key">
      {{key}}
    </option>
  </select>
</div>
<hr>
<div class="form-row col-md-12">
  <h1 class="text-center">
    {{ 'currentresult.header' | translate }}
  </h1>
</div>

<div class="form-row">

  <div class="form-group col-xs-4 left">
    <mat-form-field
      class="row">
      <input class="form-control" type="text" placeholder="Search person" aria-label="Search person" matInput
             [formControl]="ControlLeft" [matAutocomplete]="autopeapleleft">
      <mat-autocomplete #autopeapleleft="matAutocomplete" [displayWith]="displayPerson">
        <mat-option *ngFor="let participant of FilteredPersonsLeft | async" [value]="participant">
          {{participant.person.familyName}} {{participant.person.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <div class="row">
      <label for="classleft">{{ 'currentresult.class' | translate }}</label>
      <select class="form-control" [compareWith]="selectedCompetitionClass" [ngModel]="classleft"
              id="classleft"
              (ngModelChange)="onChangecompetitionClass($event, true)">
        <option *ngFor="let key of arrayCompetitonsClass" [ngValue]="key">
          {{key.name}}
        </option>
      </select>
    </div>
    <div class="row">
      <div class="col-xs-5 right ">
        <label for="resultlefttop">{{ 'currentresult.db' | translate }}</label>
        <input id="resultlefttop"
               class="form-control"
               [ngModel]="resultlefttop.result"
               (ngModelChange)="resultlefttop.result=+$event; onChangeResults(true)">
      </div>
      <div class="col-xs-1 center-block"></div>
      <div class="col-xs-5 left">
        <label for="outputlefttop">{{ 'currentresult.wt' | translate }}</label>
        <input id="outputlefttop"
               class="form-control"
               [ngModel]="resultlefttop.outputpower"
               (ngModelChange)="resultlefttop.outputpower=$event; onChangeResults(true)">
      </div>
      <input type="checkbox" class="form-check-input" [ngModel]="resultlefttop.checkin"
             [ngModelOptions]="{standalone: true}"
             (ngModelChange)="resultlefttop.checkin=$event; onChangeResults(true)">
    </div>
    <div class="row">
      <div class="col-xs-5 right">
        <label for="resultleft2">{{ 'currentresult.db' | translate }}</label>
        <input id="resultleft2"
               class="form-control"
               [ngModel]="resultleft2.result"
               (ngModelChange)="resultleft2.result=+$event; onChangeResults(true)">
      </div>
      <div class="col-xs-1 center-block"></div>
      <div class="col-xs-5 left">
        <label for="outputleft2">{{ 'currentresult.wt' | translate }}</label>
        <input id="outputleft2"
               class="form-control"
               [ngModel]="resultleft2.outputpower"
               (ngModelChange)="resultleft2.outputpower=$event; onChangeResults(true)">
      </div>
      <input type="checkbox" class="form-check-input" [ngModel]="resultleft2.checkin"
             [ngModelOptions]="{standalone: true}"
             (ngModelChange)="resultleft2.checkin=$event; onChangeResults(true)">
    </div>
    <div><h4>{{ 'currentresult.finishresult' | translate }}</h4></div>
    <div class="row">
      <div class="col-xs-5 right">
        <label for="resultcurrentresultleft">{{ 'currentresult.db' | translate }}</label>
        <input id="resultcurrentresultleft" class="form-control" [ngModel]="currentresultleft.result" [disabled]="true">
      </div>
      <div class="col-xs-1 center-block"></div>
      <div class="col-xs-5 left">
        <label for="outputcurrentresultleft">{{ 'currentresult.wt' | translate }}</label>
        <input id="outputcurrentresultleft" class="form-control" [ngModel]="currentresultleft.outputpower" [disabled]="true">
      </div>
    </div>

  </div>

  <div class="form-group col-xs-1 left">
    <hr>
    <h4>VS</h4>
  </div>

  <div class="form-group col-xs-4 center-block">
    <mat-form-field
      class="row">
      <input class="form-control" type="text" placeholder="Search person" aria-label="Search person" matInput
             [formControl]="ControlRight" [matAutocomplete]="autopeapleright">
      <mat-autocomplete #autopeapleright="matAutocomplete" [displayWith]="displayPerson">
        <mat-option *ngFor="let participant of FilteredPersonsRight | async" [value]="participant">
          {{participant.person.familyName}} {{participant.person.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <div class="row">
      <label for="classrighr">{{ 'currentresult.class' | translate }}</label>
      <select class="form-control" [compareWith]="selectedCompetitionClass" [ngModel]="classright"
              id="classrighr"
              (ngModelChange)="onChangecompetitionClass($event, false)">
        <option *ngFor="let key of arrayCompetitonsClass" [ngValue]="key">
          {{key.name}}
        </option>
      </select>
    </div>
    <div class="row">
      <div class="col-xs-5 right ">
        <label for="resultrighttop">{{ 'currentresult.db' | translate }}</label>
        <input id="resultrighttop"
               class="form-control"
               [ngModel]="resultrighttop.result"
               (ngModelChange)="resultrighttop.result=+$event; onChangeResults(false)">
      </div>
      <div class="col-xs-1 center-block"></div>
      <div class="col-xs-5 left">
        <label for="outputrighttop">{{ 'currentresult.wt' | translate }}</label>
        <input id="outputrighttop"
               class="form-control"
               [ngModel]="resultrighttop.outputpower"
               (ngModelChange)="resultrighttop.outputpower=$event; onChangeResults(false)">
      </div>
      <input type="checkbox" class="form-check-input" [ngModel]="resultrighttop.checkin"
             [ngModelOptions]="{standalone: true}"
             (ngModelChange)="resultrighttop.checkin=$event; onChangeResults(false)">
    </div>
    <div class="row">
      <div class="col-xs-5 right">
        <label for="resultright2">{{ 'currentresult.db' | translate }}</label>
        <input id="resultright2"
               class="form-control"
               [ngModel]="resultright2.result"
               (ngModelChange)="resultright2.result=+$event; onChangeResults(false)">
      </div>
      <div class="col-xs-1 center-block"></div>
      <div class="col-xs-5 left">
        <label for="outputright2">{{ 'currentresult.wt' | translate }}</label>
        <input id="outputright2"
               class="form-control"
               [ngModel]="resultright2.outputpower"
               (ngModelChange)="resultright2.outputpower=$event; onChangeResults(false)">
      </div>
      <input type="checkbox" class="form-check-input" [ngModel]="resultright2.checkin"
             [ngModelOptions]="{standalone: true}"
             (ngModelChange)="resultright2.checkin=$event; onChangeResults(false)">
    </div>
    <div><h4>{{ 'currentresult.finishresult' | translate }}</h4></div>
    <div class="row">
      <div class="col-xs-5 right">
        <label for="resultcurrentresultright">{{ 'currentresult.db' | translate }}</label>
        <input id="resultcurrentresultright" class="form-control" [ngModel]="currentresultright.result" [disabled]="true">
      </div>
      <div class="col-xs-1 center-block"></div>
      <div class="col-xs-5 left">
        <label for="outputcurrentresultright">{{ 'currentresult.wt' | translate }}</label>
        <input id="outputcurrentresultright" class="form-control" [ngModel]="currentresultright.outputpower" [disabled]="true">
      </div>
    </div>
  </div>

  <div class="form-group col-xs-3 right">
    <hr>
    <hr>
    <button class="btn btn-primary center-block button" (click)="SaveResults()">
      {{ 'currentresult.saveresults' | translate }}
    </button>
    <hr>
    <button class="btn btn-warning center-block button" (click)="ClearResults()">
      {{ 'currentresult.clearresults' | translate }}
    </button>
  </div>
</div>
