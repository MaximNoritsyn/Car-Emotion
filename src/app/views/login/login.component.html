<div class="main__body">
  <div class="container">

    <div class="login__page">
      <div class="row">
          <div class="card col-md-4 col-md-offset-4">
            <div class="login__card">
              <div class="card-block">

                  <form name="userform" method="post" #formCtrl="ngForm">
                    <h3 align="center"></h3>
                    <div class="form-group">
                      <label for="InputLogin">{{ 'login.email' | translate }}</label>
                      <input id="InputLogin" type="email" class="form-control" [(ngModel)]="user.email" name="login" placeholder="Login" required>
                    </div>
                    <div class="form-group">
                      <label for="InputPassword">{{ 'login.pass' | translate }}</label>
                      <input id="InputPassword" type="password" class="form-control" [(ngModel)]="user.password" name="password" placeholder="Password" required>
                    </div>

                    <div class="form-group">
                        <button type="buton" class="btn btn-primary btn-block" style="margin-bottom: 20px" (click)="signInWithEmail()" [disabled]="formCtrl.form.invalid">
                          {{ 'login.button' | translate }}
                        </button>
                    </div>

                  </form>

              </div>
            </div>
          </div>

      </div>
    </div> <!-- end card -->

  </div>  <!-- end container -->
</div>
