<div class="main__body">
  <div class="container">

    <div class="row">
      <div *ngIf="textCoution !== ''">{{textCoution}}</div>
      <button class="btn" (click)="changeEnterMode()">***</button>
    </div>
    <div *ngIf="enterEmail" class="login__page">
      <div class="row">
        <div class="card col-md-4 col-md-offset-4">
          <div class="login__card">
            <div class="card-block">

              <form name="userform" method="post" #formCtrl="ngForm">
                <h3 align="center"></h3>
                <div class="form-group">
                  <label for="InputLogin">{{ 'login.email' | translate }}</label>
                  <input id="InputLogin" type="email" class="form-control" [(ngModel)]="user.email" name="login"
                         placeholder="Login" required>
                </div>
                <div class="form-group">
                  <label for="InputPassword">{{ 'login.pass' | translate }}</label>
                  <input id="InputPassword" type="password" class="form-control" [(ngModel)]="user.password"
                         name="password" placeholder="Password" required>
                </div>

                <div class="form-group">
                  <button type="buton" class="btn btn-primary btn-block" style="margin-bottom: 20px"
                          (click)="signInWithEmail()" [disabled]="formCtrl.form.invalid">
                    {{ 'login.button' | translate }}
                  </button>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>  <!-- end container -->

    <div>
      <div class="row">
        <div class="card col-md-4 col-md-offset-4">
          <div class="login__card">
            <div class="card-block">

              <label *ngIf="!enterEmail" for="phone">Phone Number</label><br>
              <input *ngIf="!enterEmail" class="form-control" id="phone" type="text" placeholder="+38 (050) 132 45 67"
                     [(ngModel)]="phoneNumber" maxlength="19">
              <hr *ngIf="!enterEmail">
              <div id="recaptcha-container"></div>
              <hr *ngIf="!enterEmail">
              <button class="btn btn-primary btn-block" (click)="sendLoginCode()">SMS Text Login Code</button>
              <div *ngIf="windowRef.confirmationResult && !enterEmail">
                <hr>
                <label for="code">Enter your Verification Code Here</label><br>
                <input class="form-control" type="text" id="code" name="code" [(ngModel)]="verificationCode">

                <button class="btn btn-primary btn-block" (click)="verifyLoginCode()">Verify</button>
              </div>

            </div>

          </div>
        </div>
      </div>

    </div>

  </div> <!-- end card -->

</div>
