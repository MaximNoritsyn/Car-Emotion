<div class="row">
  <div class="form-group col-xs-6">
    <label>{{ 'participant.name' | translate }}</label>
    <input class="form-control" disabled = true
           [(ngModel)]="currentperson.name"
           name="person.name"
           placeholder="Name"
           required>
  </div>
  <div class="form-group col-xs-6">
    <label>{{ 'participant.familyName' | translate }}</label>
    <input class="form-control" disabled = true
           [(ngModel)]="currentperson.familyName"
           name="person.familyName"
           placeholder="Name"
           required>
  </div>
</div>
<div class="row">
  <div class="form-group col-xs-6">
    <label>{{ 'participant.city' | translate }}</label>
    <input class="form-control" disabled = true
           [(ngModel)]="currentperson.city"
           name="person.city"
           placeholder="Name"
           required>
  </div>
</div>
